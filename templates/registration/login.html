<html>
<head><title>Inici sessió Football Rates</title></head>
<body>
    {% if form.errors %}
        <p>El teu usuari i contrasenya no coincideixen. Torna a intentar-ho.</p>
    {% endif %}

    <h2> Inici sessió Football Rates </h2>

    <form method="post" action="{% url 'login' %}">
        <table>
            <tr>
                <td>{{ form.username.label_tag }}</td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td>{{ form.password.label_tag }}</td>
                <td>{{ form.password }}</td>
            </tr>
            <tr>
                <td><input type="hidden" name="next" value="{{ mainpage.html }}"/></td>
            </tr>
        </table>

        <div class="form-group">
            <button type="submit" class="btn btn-success">Login</button>
            <a class="btn btn-danger" href="{{ next }}">Cancel</a>
        </div>

        {% csrf_token %}
    </form>
</body>
</html>
